<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Clone</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/2702/2702602.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <nav>
        <div>
          <a class="headerLink" href="mail.google.com">Gmail</a>
          <a class="headerLink" href="images.google.com">Images</a>
          <div class="menuHover">
            <img class="menuItem" src="https://image.flaticon.com/icons/png/512/2089/2089793.png" alt="">
          </div>
          <img class="dp"src="https://lh3.googleusercontent.com/ogw/ADea4I4ayw6A_KigtEL-UQsrvZ4-Bu3yl7YT_Mf02DzL6A=s32-c-mo" alt="">
        </div>
      </nav>

    </header>

    <div class="googleHeading">
      <img class="googleIcon" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google icon">
    </div>
    <div class="inputAndVoice">
      <img class="searchIcon" src="https://image.flaticon.com/icons/png/512/54/54481.png" alt="">
      <input class="searchBox" type="text" name="" value="">
      <img class="voiceSearch"src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
    </div>

    <div class="searchButtons">
      <button class="buttonStyle" type="button" name="Google Search">Google Search</button>
      <button class="buttonStyle" type="button" name="I'm Feeling Lucky">I'm Feeling Lucky</button>
    </div>

    <div class="location">
      <p>India</p>
    </div>
    <div class="bottomContainer">
        <div class="otherLinks">
          <a class="bottomlinks" href="about.google.com">About</a>
          <a class="bottomlinks" href="null">Advertising</a>
          <a class="bottomlinks" href="null">Business</a>
          <a class="bottomlinks" href="google.com/search/howsearchworks">How Search Works</a>
        </div>
        <div class="linksWithin">
            <a class="bottomlinks" href="policies.google.com">Privacy</a>
            <a class="bottomlinks" href="policies.google.com">Terms</a>
            <a class="bottomlinks" href="google.com/preferences">Settings</a>
        </div>
    </div>
  </body>
</html>
